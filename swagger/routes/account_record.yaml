paths:
    /account_records/:organization_id/:account_id:
        get:
            description: 피감기구가 등록한 통장 계좌의 입출금 내역 증빙 자료를 모두 조회합니다 (자신의 피감기구만 호출 가능).
            tags:
                - 통장 입출금 내역 증빙 자료
            parameters:
                - in: path
                  name: organization_id
                  required: true
                  schema:
                      type: string
                  description: 피감기구 ID.
                - in: path
                  name: account_id
                  required: true
                  schema:
                      type: string
                  description: 통장 account object ID.
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/definitions/AccountRecord'
                '401':
                    description: UnauthorizedError
                '403':
                    description: ValidationError
                '404':
                    description: NotFoundError
        post:
            description: 통장 입출금 내역 증빙 자료 생성 (자신의 피감기구만 호출 가능).
            tags:
                - 통장 입출금 내역 증빙 자료
            parameters:
                - in: path
                  name: organization_id
                  required: true
                  schema:
                      type: string
                  description: 피감기구 ID.
                - in: path
                  name: account_id
                  required: true
                  schema:
                      type: string
                  description: 통장 account object ID.
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                memo:
                                    type: string
                                    description: Optional memo for the account record.
                                file:
                                    type: string
                                    format: binary
                                    description: The image or PDF file of the receipt.
                            required:
                                - file
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/definitions/AccountRecord'
                '401':
                    description: UnauthorizedError
                '403':
                    description: ValidationError
                '404':
                    description: NotFoundError
                '400':
                    description: BadRequestError. Invalid input.

    /account_records/:organization_id/:account_record_id:
        put:
            description: 통장 입출금 내역 증빙 자료 수정 (자신의 피감기구만 호출 가능).
            tags:
                - 통장 입출금 내역 증빙 자료
            parameters:
                - in: path
                  name: organization_id
                  required: true
                  schema:
                      type: string
                  description: 피감기구 ID.
                - in: path
                  name: account_record_id
                  required: true
                  schema:
                      type: string
                  description: account record object ID.
            requestBody:
                required: true
                content:
                    multipart/form-data:
                        schema:
                            type: object
                            properties:
                                memo:
                                    type: string
                                    description: Optional memo for the account record.
                                file:
                                    type: string
                                    format: binary
                                    description: The image or PDF file of the receipt.

            responses:
                '200':
                    description: OK
                '401':
                    description: UnauthorizedError
                '403':
                    description: ValidationError
                '404':
                    description: NotFoundError
                '400':
                    description: BadRequestError. Invalid input.
        delete:
            description: 통장 입출금 내역 증빙 자료 삭제 (자신의 피감기구만 호출 가능).
            tags:
                - 통장 입출금 내역 증빙 자료
            parameters:
                - in: path
                  name: organization_id
                  required: true
                  schema:
                      type: string
                  description: 피감기구 ID.
                - in: path
                  name: account_record_id
                  required: true
                  schema:
                      type: string
                  description: account record object ID.
            responses:
                '200':
                    description: OK
                '401':
                    description: UnauthorizedError
                '403':
                    description: ValidationError
                '404':
                    description: NotFoundError
                '400':
                    description: BadRequestError. Invalid input.

definitions:
    AccountRecord:
        type: object
        properties:
            id:
                type: integer
                description: 통장 입출금 내역 증빙 자료 ID
            accountId:
                type: integer
                description: 통장 계좌 account object ID
            key:
                type: string
                description: 통장 입출금 내역 증빙 자료 파일의 s3 key
            note:
                type: string
                description: 통장 입출금 내역 증빙 자료 메모
