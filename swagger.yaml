openapi: 3.0.0
info:
    title: KAIST board of audit and inspection system API
    version: 1.0.0
# servers:
# - url: http://api.example.com/v1
# description: Optional server description, e.g. Main (production) server
tags:
    - name: 피감기구
      description: 피감기구 관련 API
    - name: 예산안
      description: 예산안 관련 API
    - name: 통장거래내역
      description: 통장거래내역 관련 API
    - name: 계정
      description: 계정 관련 API

paths:
    /organizations:
        get:
            description: 모든 피감기구 조회
            tags: [피감기구]
            responses:
                '200': # status code
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Organization'
                '500': # status code
                    description: Server error or database error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
        post:
            description: 피감기구 생성
            tags: [피감기구]
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                    description: 피감기구 이름
                                    example: 학부총학생회
            responses:
                '200': # status code
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Organization'
        delete:
            description: 피감기구 삭제
            tags: [피감기구]
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                name:
                                    type: string
                                    description: 피감기구 이름
                                    example: 학부총학생회
            responses:
                '200': # status code
                    description: OK
                '400': # status code
                    description: Invalid organization name
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '500': # status code
                    description: Server error or database error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
    /users:
        get:
            description: 모든 계정 조회
            tags: [계정]
            responses:
                '200': # status code
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/User'
                '500': # status code
                    description: Server error or database error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
        post:
            description: 계정 생성
            tags: [계정]
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    description: 계정 이메일
                                    example: boa2023@kaist.ac.kr
            responses:
                '200': # status code
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/User'
                '404': # status code
                    description: Organization not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '409':
                    description: User with same organization already exists
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '500': # status code
                    description: Server error or database error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
    /users/login:
        post:
            description: 로그인
            tags: [계정]
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    description: 계정 이메일
                                    example: boa2023@kaist.ac.kr
                                password:
                                    type: string
                                    description: 계정 비밀번호
                                    example: password
            responses:
                '200': # status code
                    description: Login success
                '401': # status code
                    description: Wrong password (Unauthorized)
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '404': # status code
                    description: User not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '500': # status code
                    description: Server error or database error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
    /users/password:
        post:
            description: 비밀번호 변경
            tags: [계정]
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    description: 계정 이메일
                                    example: boa2023@kaist.ac.kr
                                password:
                                    type: string
                                    description: 계정 비밀번호
                                    example: password
            responses:
                '200': # status code
                    description: Password chage success
                '404': # status code
                    description: Email not found
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                '500': # status code
                    description: Server error or database error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
    /users/disable:
        put:
            description: 계정 비활성화
            tags: [계정]
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    description: 계정 이메일
                                    example: test@kaist.ac.kr
            responses:
                '200': # status code
                    description: Disable success
    /users/enable:
        put:
            description: 계정 활성화
            tags: [계정]
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                email:
                                    type: string
                                    description: 계정 이메일
                                    example: test@kaist.ac.kr
            responses:
                '200': # status code
                    description: Enable success

    /budgets:
        get:
            summary: 모든 예산안 조회
            description: 데이터베이스로부터 주어진 검색 옵션에 맞는 모든 예산안의 array를 가져 옴.
            tags: [예산안]
            responses:
                200:
                    description: Successfully retrieved budgets
                    content:
                        application/json:
                            schema:
                                type: array
                                items: Budget
                                $ref: '#/components/schemas/Budget'
                    example:
                        value:
                            - id: 1
                              manager: '김넙죽'
                              year: 2023
                              half: 'spring'
                            - id: 2
                              manager: '김넙죽'
                              year: 2023
                              half: 'fall'

                500:
                    description: Server error or database error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
    /budgets/period/{year}/{half}:
        post:
            summary: 감사기간 등록
            description: 연도, 반기에 해당하는 감사기간을 등록함.
            tags: [예산안]
            parameters:
                - name: year
                  in: path
                  description: 연도
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 2023
                - name: half
                  in: path
                  description: 반기
                  required: true
                  schema:
                      type: string
                      enum:
                          - spring
                          - fall
                      example: spring
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                start:
                                    type: date
                                    format: date-time
                                    description: 감사 시작일
                                    example: 2020-01-01
                                end:
                                    type: date
                                    format: date-time
                                    description: 감사 종료일
                                    example: 2020-06-31
            responses:
                200:
                    description: Created period
        put:
            summary: 감사기간 수정
            description: 연도, 반기에 해당하는 감사기간을 수정함.
            tags: [예산안]
            parameters:
                - name: year
                  in: path
                  description: 연도
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 2023
                - name: half
                  in: path
                  description: 반기
                  required: true
                  schema:
                      type: string
                      enum:
                          - spring
                          - fall
                      example: spring
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                start:
                                    type: date
                                    format: date-time
                                    description: 감사 시작일
                                    example: 2020-01-01
                                end:
                                    type: date
                                    format: date-time
                                    description: 감사 종료일
                                    example: 2020-06-31
            responses:
                200:
                    description: Updated period

    /budgets/{organization_id}/{year}/{half}:
        post:
            summary: 예산안 등록
            description: 피감기구 id, 연도, 반기, 담당자에 해당하는 예산안을 등록함.
            tags: [예산안]
            parameters:
                - name: organization_id
                  in: path
                  description: 피감기구 id
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 1
                - name: year
                  in: path
                  description: 연도
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 2023
                - name: half
                  in: path
                  description: 반기
                  required: true
                  schema:
                      type: string
                      enum:
                          - spring
                          - fall
                      example: spring
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                manager:
                                    type: string
                                    description: 담당자
                                    example: 김넙죽
                    required:
                        - manager
            responses:
                200:
                    description: Created budget
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Budget'
                500:
                    description: Server error or database error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
        delete:
            summary: 예산안 삭제
            description: 피감기구 id, 연도, 반기에 해당하는 예산안을 삭제함.
            tags: [예산안]
            parameters:
                - name: organization_id
                  in: path
                  description: 피감기구 id
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 1
                - name: year
                  in: path
                  description: 연도
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 2023
                - name: half
                  in: path
                  description: 반기
                  required: true
                  schema:
                      type: string
                      enum:
                          - spring
                          - fall
                      example: spring
            responses:
                200:
                    description: Deleted budget
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Budget'
                500:
                    description: Server error or database error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string

    /budgets/income/{budget_id}:
        get:
            summary: 수입항목 조회
            description: 예산 id에 해당하는 수입항목의 array를 가져 옴
            tags: [예산안]
            parameters:
                - name: budget_id
                  in: path
                  description: 예산안 id
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 1
            responses:
                '200': # status code
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Income'
                '500': # status code
                    description: Server error or database error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
        post:
            summary: 수입항목 등록
            description: 예산안 id에 해당하는 수입항목을 등록함.
            tags: [예산안]

            parameters:
                - name: budget_id
                  in: path
                  description: 예산안 id
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 1
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Income'
            responses:
                200:
                    description: Created Income
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Income'

    /budgets/income/{income_id}:
        delete:
            summary: 수입항목 삭제
            description: 수입항목 id에 해당하는 수입항목을 삭제함.
            tags: [예산안]
            parameters:
                - name: income_id
                  in: path
                  description: 수입항목 id
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 1

            responses:
                '200': # status code
                    description: OK
                '500': # status code
                    description: Server error or database error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
        put:
            summary: 수입항목 업데이트
            description: 수입항목 id에 해당하는 수입항목을 업데이트함.
            tags: [예산안]
            parameters:
                - name: expense_id
                  in: path
                  description: 수입항목 id
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 1
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Expense'
            responses:
                200:
                    description: Successfuly updated expense
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Expense'
                500:
                    description: Server error or database error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string

    /budgets/report/income/{organization_id}/{year}/{half}:
        get:
            summary: 수입항목 보고서 조회
            description: 피감기구 id, 연도, 반기에 해당하는 지출안을 모두 모아 제공하는 report를 가져 옴.
            tags: [예산안]
            parameters:
                - name: organization_id
                  in: path
                  description: 피감기구 id
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 1
                - name: year
                  in: path
                  description: 연도
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 2023
                - name: half
                  in: path
                  description: 반기
                  required: true
                  schema:
                      type: string
                      enum:
                          - spring
                          - fall
                      example: spring
            responses:
                '200': # status code
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        source:
                                            type: string
                                        예산 소계:
                                            type: string
                                        결산 소계:
                                            type: string
                                        비율:
                                            type: number
                                        json_agg:
                                            type: array
                                            items:
                                                type: object
                                                properties:
                                                    결산:
                                                        type: integer
                                                    비고:
                                                        type: string
                                                    비율:
                                                        type: number
                                                    예산:
                                                        type: integer
                                                    코드:
                                                        type: string
                                                    항목:
                                                        type: string
                                                    예산 분류:
                                                        type: string

    /budgets/expense/{budget_id}:
        get:
            summary: 지출항목 조회
            description: 예산안 id에 해당하는 지출항목의 배열을 가져 옴.
            tags: [예산안]

            parameters:
                - name: budget_id
                  in: path
                  description: 예산안 id
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 1

            responses:
                '200': # status code
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Expense'

                '500': # status code
                    description: Server error or database error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string

        post:
            summary: 지출항목 등록
            description: 예산안 id에 해당하는 지출항목을 등록함.
            tags: [예산안]

            parameters:
                - name: budget_id
                  in: path
                  description: 예산안 id
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 1
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Expense'
            responses:
                200:
                    description: Created expense
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Expense'

    /budgets/expense/{expense_id}:
        delete:
            summary: 지출항목 삭제
            description: 지출항목 id에 해당하는 지출항목을 삭제함.
            tags: [예산안]
            parameters:
                - name: expense_id
                  in: path
                  description: 지출항목 id
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 1

            responses:
                '200': # status code
                    description: OK
                '500': # status code
                    description: Server error or database error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string

        put:
            summary: 지출항목 업데이트
            description: 지출항목 id에 해당하는 지출항목을 업데이트함.
            tags: [예산안]
            parameters:
                - name: expense_id
                  in: path
                  description: 지출항목 id
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 1
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Expense'
            responses:
                200:
                    description: Successfuly updated expense
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Expense'
                500:
                    description: Server error or database error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string

    /budgets/report/expense/{organization_id}/{year}/{half}:
        get:
            summary: 지출항목 보고서 조회
            description: 피감기구 id, 연도, 반기에 해당하는 지출안을 모두 모아 제공하는 report를 가져 옴.
            tags: [예산안]
            parameters:
                - name: organization_id
                  in: path
                  description: 피감기구 id
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 1
                - name: year
                  in: path
                  description: 연도
                  required: true
                  schema:
                      type: integer
                      format: int32
                      example: 2023
                - name: half
                  in: path
                  description: 반기
                  required: true
                  schema:
                      type: string
                      enum:
                          - spring
                          - fall
                      example: spring
            responses:
                '200': # status code
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: object
                                    properties:
                                        source:
                                            type: string
                                        예산 소계:
                                            type: string
                                        결산 소계:
                                            type: string
                                        비율:
                                            type: number
                                        json_agg:
                                            type: array
                                            items:
                                                type: object
                                                properties:
                                                    결산:
                                                        type: integer
                                                    비고:
                                                        type: string
                                                    비율:
                                                        type: number
                                                    사업:
                                                        type: string
                                                    예산:
                                                        type: integer
                                                    코드:
                                                        type: string
                                                    항목:
                                                        type: string
                                                    예산 분류:
                                                        type: string

    /transactions:
        get:
            summary: 모든 통장거래내역 조회
            tags: [통장거래내역]
            responses:
                '200':
                    description: Successfully retrieved transactions
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Transaction'
                '500':
                    description: Server error
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
        post:
            summary: 통장거래내역 생성
            tags: [통장거래내역]
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Transaction'
            responses:
                '200':
                    description: Successfully created transaction
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Transaction'
                '400':
                    description: Invalid input (Both income_id and expense_id exist)
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
