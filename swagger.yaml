components:
    schemas:
        Organization:
            type: object
            properties:
                id:
                    type: integer
                    description: 피감기구 id
                    example: 1
                name:
                    type: string
                    description: 피감기구 이름
                    example: 학부총학생회
                created_at:
                    type: timestamp
                    example: 2020-01-01 00:00:00
                updated_at:
                    type: timestamp
                    example: 2020-01-01 00:00:00
        User:
            type: object
            properties:
                id:
                    type: integer
                    description: 계정 id
                    example: 1
                email:
                    type: string
                    description: 계정 이메일
                    example: boa2023@kaist.ac.kr
                password:
                    type: string
                    description: 계정 비밀번호
                    example: password
                role:
                    type: string
                    enum: ['admin', 'user']
                    description: 관리자 계정과 일반 계정 구분
                    example: user
        Income:
            type: object
            properties:
                source:
                    type: string
                    enum:
                        - 학생회비
                        - 본회계
                        - 자치
                    description: 지출항목 재원
                    example: 학생회비
                code:
                    type: string
                    description: 예산 분류 코드
                    example: 101
                category:
                    type: string
                    description: 예산 분류
                    example: 중앙회계
                content:
                    type: string
                    description: 항목 (세부 항목)
                    example: 중앙회계지원금
                amount:
                    type: integer
                    format: int32
                    description: 금액
                    example: 200000
                note:
                    type: string
                    description: 비고
                    example: ''
            required:
                - source
                - category
                - project
                - content
                - amount
        Expense:
            type: object
            properties:
                source:
                    type: string
                    enum:
                        - 학생회비
                        - 본회계
                        - 자치
                    description: 지출항목 재원
                    example: 학생회비
                code:
                    type: string
                    description: 예산 분류 코드
                    example: 401
                category:
                    type: string
                    description: 예산 분류
                    example: 운영비
                project:
                    type: string
                    description: 사업명
                    example: 격려금
                content:
                    type: string
                    description: 항목 (세부 항목)
                    example: 격려금
                amount:
                    type: integer
                    format: int32
                    description: 금액
                    example: 200000
                note:
                    type: string
                    description: 비고
                    example: ''
            required:
                - source
                - category
                - project
                - content
                - amount

        Transaction:
            type: object
            properties:
                project_at:
                    type: string
                    format: date-time
                    description: 사업 일시
                    example: 2020-01-01 00:00:00
                manager:
                    type: string
                    description: 담당자
                    example: 김넙죽
                content:
                    type: string
                    description: 내용
                    example: 교통비
                type:
                    type: string
                    enum:
                        - 공금카드
                        - 계좌이체
                        - 현금거래
                        - 사비집행
                    description: 결제수단
                    example: 공금카드
                amount:
                    type: integer
                    format: int32
                    description: 금액
                    example: 20000
                transaction_at:
                    type: string
                    format: date-time
                    description: 거래일시
                    example: 2020-01-01 00:00:00
                account_number:
                    type: string
                    description: 계좌번호
